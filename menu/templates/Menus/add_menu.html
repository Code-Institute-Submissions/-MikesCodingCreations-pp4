{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Menu Management</h2>
                <h4 class="text-muted">Add a Menu Item</h4>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <!-- {% for menu in menu_list %} -->
                    <form method="POST" action="" class="form mb-2">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="text-right">
                            <a href="{% url 'menu' %}" class="btn btn-outline-black rounded-0">Cancel</a>
                            <button class="btn btn-black rounded-0" type="submit">Add A Menu Item</button>
                        </div>
                    </form>
                <!-- {% endfor %} -->
            </div>
        </div>
    </div>
{% endblock %}
